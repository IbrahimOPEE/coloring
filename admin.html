<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Game UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Remove Firebase SDKs -->
    <script>
        // Authentication configuration with hardcoded credentials - for admin panel only
        const adminCredentials = {
            // First part of authentication code
            p1: "694",
            p2: "20",
            p3: "@",
            validPasswords: function() {
                const parts = [this.p1, this.p2, this.p3];
                return [
                    parts.join(''),                 // 69420@
                    "admin" + this.p2 + this.p3,    // admin20@
                    "superuser" + this.p3 + "2023"  // superuser@2023
                ];
            }
        };

        // In-memory database for admin session
        let adminDb = {
            users: [],
            totalBalance: 0,
            activeUsers: 0,
            isAuthenticated: false
        };
        
        // Simulated database functions
        async function fetchUsers() {
            try {
                // Fetch users from the server
                const response = await fetch('/api/admin/users');
                if (response.ok) {
                    const data = await response.json();
                    adminDb.users = data.users || [];
                    adminDb.totalBalance = data.totalBalance || 0;
                    adminDb.activeUsers = data.activeUsers || 0;
                    return adminDb.users;
                } else {
                    // If server API fails, use sample data
                    adminDb.users = getSampleUsers();
                    calculateTotals();
                    return adminDb.users;
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                // Fallback to sample data
                adminDb.users = getSampleUsers();
                calculateTotals();
                return adminDb.users;
            }
        }
        
        // Calculate totals from users array
        function calculateTotals() {
            adminDb.totalBalance = adminDb.users.reduce((total, user) => total + user.balance, 0);
            adminDb.activeUsers = adminDb.users.length;
        }
        
        // Sample data for offline development/testing
        function getSampleUsers() {
            return [
                {
                    id: 'user1',
                    name: 'John Doe',
                    email: 'john@example.com',
                    balance: 1500,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 'user2',
                    name: 'Jane Smith',
                    email: 'jane@example.com',
                    balance: 2500,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 'user3',
                    name: 'Robert Brown',
                    email: 'robert@example.com',
                    balance: 750,
                    createdAt: new Date().toISOString()
                }
            ];
        }
        
        // Update user in local database
        async function updateUserBalance(userId, newBalance) {
            try {
                // Try to update on server first
                const response = await fetch('/api/admin/update-balance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, balance: newBalance })
                });
                
                if (!response.ok) {
                    throw new Error('Server update failed');
                }
                
                // Update local cache
                const userIndex = adminDb.users.findIndex(u => u.id === userId);
                if (userIndex >= 0) {
                    const oldBalance = adminDb.users[userIndex].balance;
                    adminDb.users[userIndex].balance = newBalance;
                    adminDb.totalBalance = adminDb.totalBalance - oldBalance + newBalance;
                }
                
                return true;
            } catch (error) {
                console.error('Error updating balance:', error);
                
                // Fall back to local update only
                const userIndex = adminDb.users.findIndex(u => u.id === userId);
                if (userIndex >= 0) {
                    const oldBalance = adminDb.users[userIndex].balance;
                    adminDb.users[userIndex].balance = newBalance;
                    adminDb.totalBalance = adminDb.totalBalance - oldBalance + newBalance;
                    return true;
                }
                
                return false;
            }
        }
    </script>
    <style>
        body {
            background: #1a1f2e;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .user-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 140, 0, 0.5);
        }
        #notification {
            transform: translate(-50%, -150%);
            transition: transform 0.3s ease;
        }
        
        .slide-in {
            transform: translate(-50%, 0%) !important;
        }
        
        .notification-warning {
            background: #2d1c1c !important;
            border-color: #ef4444 !important;
        }
        
        .notification-warning .notification-icon {
            color: #ef4444 !important;
        }
        
        .notification-shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate(-50%, 0) translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate(-50%, 0) translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate(-50%, 0) translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate(-50%, 0) translate3d(4px, 0, 0); }
        }
    </style>
</head>

    <!-- Add a Polyfill script for Firebase/Firestore -->
    <script>
        // This script is a polyfill for Firebase functionality
        // It's only needed if the server is still using Firebase under the hood
        if (typeof firebase === 'undefined') {
            console.log('Providing Firebase polyfill for server compatibility');
            
            // Create a minimal Firebase polyfill object
            window.firebase = {
                firestore: {
                    FieldValue: {
                        serverTimestamp: () => new Date().toISOString()
                    }
                }
            };
        }
    </script>

            <i class="fas fa-info-circle text-orange-500 notification-icon"></i>
            <span id="notificationMessage" class="text-sm"></span>
        </div>
    </div>

    <script>
        // Initialize some variables 
        let currentEditUser = null;
        let currentTransaction = null;
        
        // Load and display users
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            if (!usersList) return;

            const searchTerm = (document.getElementById('searchInput')?.value || '').toLowerCase();
            
            try {
                // Check for admin authentication first
                const isAdmin = localStorage.getItem('isAdmin') === 'true';
                if (!isAdmin) {
                    showNotification('Admin authentication required', 'warning');
                    document.getElementById('adminLogin').style.display = 'flex';
                    return;
                }
                
                showNotification('Loading users...', 'info');
                
                // Get all users from our in-memory database
                const users = await fetchUsers();
                
                // Update stats
                document.getElementById('totalUsers').textContent = adminDb.users.length;
                document.getElementById('totalBalance').textContent = '₹' + adminDb.totalBalance.toFixed(2);
                document.getElementById('activeUsers').textContent = adminDb.activeUsers;

                // Filter users based on search
                const filteredUsers = users.filter(user => {
                    return (user.name && user.name.toLowerCase().includes(searchTerm)) || 
                           (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                           (user.id && user.id.toLowerCase().includes(searchTerm));
                });

                // Clear and update users list
                usersList.innerHTML = '';
                
                if (filteredUsers.length === 0) {
                    usersList.innerHTML = '<div class="p-4 text-center text-gray-400">No users found</div>';
                    return;
                }
                
                for (const user of filteredUsers) {
                    const card = document.createElement('div');
                    card.className = 'user-card p-4 rounded-xl mb-4';
                    
                    card.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center">
                                    <i class="fas fa-user text-white"></i>
                                </div>
                                <div>
                                    <div class="text-white font-medium">${user.name}</div>
                                    <div class="text-gray-400 text-sm">${user.email || user.id}</div>
                                </div>
                            </div>
                            <button onclick="showEditModal('${user.id}')" class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm">
                                Edit Balance
                            </button>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div class="bg-gray-800 rounded-lg p-3">
                                <div class="text-gray-400 text-sm mb-1">User ID</div>
                                <div class="text-white text-sm truncate">${user.id}</div>
                            </div>
                            <div class="bg-gray-800 rounded-lg p-3">
                                <div class="text-gray-400 text-sm mb-1">Balance</div>
                                <div class="text-white text-sm">₹${user.balance.toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                    
                    usersList.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Error loading users: ' + error.message, 'warning');
            }
        }

        // Show edit modal
        async function showEditModal(userId) {
            try {
                // Find user in our local database
                const user = adminDb.users.find(u => u.id === userId);
                
                if (!user) {
                    showNotification('User not found', 'warning');
                    return;
                }

                currentEditUser = user;

                // Get current balance with fallback to 0
                const currentBalance = parseFloat(user.balance) || 0;

                const userInfo = document.querySelector('.user-info');
                userInfo.innerHTML = `
                    <div class="text-lg font-medium text-white mb-1">${user.name || user.email || 'User'}</div>
                    <div class="text-sm mb-2">Current Balance: ₹${currentBalance.toFixed(2)}</div>
                    <div class="text-xs text-gray-500 bg-gray-800 p-2 rounded overflow-auto">User ID: ${userId}</div>
                `;

                document.getElementById('newBalance').value = currentBalance;
                document.getElementById('editModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error showing edit modal:', error);
                showNotification('Error loading user data: ' + error.message, 'warning');
            }
        }

        // Update user balance
        async function updateBalance() {
            if (!currentEditUser) return;

            const newBalance = parseFloat(document.getElementById('newBalance').value);
            if (isNaN(newBalance) || newBalance < 0) {
                showNotification('Please enter a valid balance amount', 'warning');
                return;
            }

            try {
                // Update user balance using our in-memory database function
                const success = await updateUserBalance(currentEditUser.id, newBalance);
                
                if (success) {
                    showNotification(`Balance updated successfully to ₹${newBalance}!`);
                    loadUsers();
                    hideEditModal();
                } else {
                    showNotification('Failed to update balance', 'warning');
                }
            } catch (error) {
                console.error('Error updating balance:', error);
                showNotification('Error updating balance: ' + error.message, 'warning');
            }
        }

        // Admin authentication
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const rememberMe = document.getElementById('rememberAdmin').checked;
            
            // Check password against valid passwords array
            if (adminCredentials.validPasswords().includes(password)) {
                showNotification('Logging in...', 'info');
                
                // Set authentication flag
                adminDb.isAuthenticated = true;
                
                // Save admin status in localStorage
                localStorage.setItem('isAdmin', 'true');
                
                if (rememberMe) {
                    const expiry = new Date();
                    expiry.setHours(expiry.getHours() + 24);
                    localStorage.setItem('adminExpiry', expiry.toISOString());
                }
                
                document.getElementById('adminLogin').style.display = 'none';
                showNotification('Welcome, Admin!');
                
                // Load users after successful login
                loadUsers();
            } else {
                showNotification('Invalid password', 'warning');
            }
        }

        // Quick balance update
        async function performQuickUpdate() {
            const userId = document.getElementById('quickUserId').value.trim();
            const amount = parseFloat(document.getElementById('quickAmount').value);
            const action = document.getElementById('quickAction').value;
            
            if (!userId) {
                showNotification('Please enter a user ID', 'warning');
                return;
            }
            
            if (isNaN(amount) || amount < 0) {
                showNotification('Please enter a valid amount', 'warning');
                return;
            }
            
            try {
                // Find user in our database
                const userIndex = adminDb.users.findIndex(u => u.id === userId);
                
                if (userIndex === -1) {
                    showNotification('User not found', 'warning');
                    return;
                }
                
                const user = adminDb.users[userIndex];
                const currentBalance = parseFloat(user.balance) || 0;
                let newBalance = 0;
                
                switch (action) {
                    case 'set':
                        newBalance = amount;
                        break;
                    case 'add':
                        newBalance = currentBalance + amount;
                        break;
                    case 'subtract':
                        newBalance = Math.max(0, currentBalance - amount);
                        break;
                }
                
                // Update the user's balance with our in-memory database function
                const success = await updateUserBalance(userId, newBalance);
                
                if (success) {
                    showNotification(`Balance updated successfully! New balance: ₹${newBalance.toFixed(2)}`);
                    loadUsers();
                    
                    // Clear the form
                    document.getElementById('quickUserId').value = '';
                    document.getElementById('quickAmount').value = '';
                } else {
                    showNotification('Failed to update balance', 'warning');
                }
            } catch (error) {
                console.error('Error updating balance:', error);
                showNotification('Error updating balance: ' + error.message, 'warning');
            }
        }

        // Initialize admin check on page load
        document.addEventListener('DOMContentLoaded', function() {
            const adminExpiry = localStorage.getItem('adminExpiry');
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            const now = new Date();
            
            if (isAdmin && adminExpiry && new Date(adminExpiry) > now) {
                adminDb.isAuthenticated = true;
                document.getElementById('adminLogin').style.display = 'none';
                loadUsers();
            } else {
                localStorage.removeItem('adminExpiry');
                localStorage.removeItem('isAdmin');
                adminDb.isAuthenticated = false;
                document.getElementById('adminLogin').style.display = 'flex';
            }
        });

        // Utility functions
        function hideEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            currentEditUser = null;
        }

        function refreshUsers() {
            loadUsers();
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminExpiry');
                localStorage.removeItem('isAdmin');
                adminDb.isAuthenticated = false;
                window.location.reload();
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationContent = notification.querySelector('.notification-content');
            const messageEl = document.getElementById('notificationMessage');
            const iconEl = notification.querySelector('.notification-icon');
            
            messageEl.textContent = message;
            
            notificationContent.classList.remove('notification-warning');
            notification.classList.remove('notification-shake');
            
            if (type === 'warning') {
                notificationContent.classList.add('notification-warning');
                iconEl.className = 'fas fa-exclamation-triangle notification-icon';
                notification.classList.add('notification-shake');
            } else {
                iconEl.className = 'fas fa-info-circle notification-icon text-orange-500';
            }
            
            notification.classList.add('slide-in');
            
            setTimeout(() => {
                notification.classList.remove('slide-in');
            }, 3000);
        }

        // Add enter key support for password input
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAdminPassword();
            }
        });

        // Add search input handler
        document.getElementById('searchInput').addEventListener('input', loadUsers);

        // Quick balance adjust helper
        function quickAdjust(amount) {
            const currentBalance = parseFloat(document.getElementById('newBalance').value) || 0;
            document.getElementById('newBalance').value = currentBalance + amount;
        }
    </script>
</body>
